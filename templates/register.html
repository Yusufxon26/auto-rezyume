{% extends "base.html" %}

{% block title %}Ro'yxatdan o'tish{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Ro'yxatdan o'tish</h3>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Ismingiz</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Parol</label>
                            <input type="password" class="form-control" name="password" required>
                            <small class="text-muted">Kamida 6 belgi, harf va raqam</small>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 py-2">Ro'yxatdan o'tish</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <span class="text-muted">Akkountingiz bormi?</span>
                        <a href="{{ url_for('login') }}">Kirish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
