<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AUTO REZYUME{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style="background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); min-height:100vh;">

<nav class="navbar navbar-dark navbar-expand-lg" style="background:#0f2027;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">AUTO REZYUME</a>

        <div>
            {% if session.get('user_id') %}
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('dashboard') }}">Kabinet</a>
                <a class="btn btn-danger btn-sm" href="{{ url_for('logout') }}">Chiqish</a>
            {% else %}
                <a class="btn btn-success btn-sm" href="{{ url_for('login') }}">Kirish</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
