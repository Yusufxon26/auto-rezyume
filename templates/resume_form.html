{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="card p-4">
        <h4 class="mb-3">Professional rezyume yaratish</h4>

        <form method="post" enctype="multipart/form-data"
              action="{{ url_for('create_resume') }}">

            <input type="text" name="full_name" class="form-control mb-2" placeholder="To'liq ism" required>
            <input type="text" name="profession" class="form-control mb-2" placeholder="Kasb" required>

            <textarea name="about" class="form-control mb-2" placeholder="Qisqacha malumot"></textarea>
            <textarea name="education" class="form-control mb-2" placeholder="Ta'lim"></textarea>
            <textarea name="experience" class="form-control mb-2" placeholder="Ish tajribasi"></textarea>
            <textarea name="skills" class="form-control mb-2" placeholder="Ko'nikmalar"></textarea>

            <select name="template" class="form-select mb-3">
                <option value="classic">Klassik</option>
                <option value="modern">Zamonaviy</option>
            </select>

            <input type="file" name="photo" class="form-control mb-3">

            <button type="submit" class="btn btn-success">
                Rezyumeni yaratish
            </button>

        </form>
    </div>
</div>
{% endblock %}
