{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h3 class="mb-4">Mening rezyumelarim</h3>

    <a href="{{ url_for('create_resume') }}" class="btn btn-success mb-3">
        + Yangi rezyume yaratish
    </a>

    <div class="row">
        {% for r in resumes %}
        <div class="col-md-4">
            <div class="card p-3 mb-3">
                <h5>{{ r.full_name }}</h5>
                <p>{{ r.profession }}</p>

                <a href="{{ url_for('view_resume', id=r.id) }}" class="btn btn-primary btn-sm">
                    Ko'rish
                </a>

                <a href="{{ url_for('download_resume', id=r.id) }}" class="btn btn-outline-success btn-sm">
                    CV yuklab olish
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
