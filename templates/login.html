{% extends "base.html" %}

{% block title %}Kirish{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="text-center mb-3">Tizimga kirish</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label>Parol</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Kirish</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('register') }}">Ro'yxatdan o'tish</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
